<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login form</title>
</head>
<body>
    <div class="container">
        <input type="checkbox" id="lip">
        <div class="cover">
            <div class="front"></div>
        </div>
        <form action="#">
           <div class="form-content">
            <div class="login-form">
                <div class="title">Connexion</div>
                <div class="input-boxes">
                 <div class="input-box">
                    <i class="fas fa-envelope"></i>
                    <input type="text" placeholder="Entrez votre Email" required>
                 </div>
                 <div class="input-box">
                    <i class="fas fa-envelope"></i>
                    <input type="text" placeholder="Entrez votre mot de passe" required>
                 </div>
                 <div class="text"><a href="#">Mot de passe Oublier ?</a></div>
                 <div class="button input-box">
                     <input type="submit" value="sumbit">
                 </div>
                 <div class="text">Vous N'avez pas de compte? <label for="flip">Inscrivez vous maintenant</label></div>
                </div>
            </div>
            <div class="signup-form">
                <div class="title">S'inscrire</div>
                <div class="input-boxes">
                 <div class="input-box">
                    <i class="fas fa-user"></i>
                    <input type="text" placeholder="Entrez votre Name" required>
                 </div>
                 <div class="input-box">
                    <i class="fas fa-envelope"></i>
                    <input type="text" placeholder="Entrez votre Email" required>
                 </div>
                 <div class="input-box">
                    <i class="fas fa-envelope"></i>
                    <input type="text" placeholder="Entrez votre mot de passe" required>
                 </div>
                 <div class="button input-box">
                     <input type="submit" value="sumbit">
                 </div>
                 <div class="text">Vous avez deja un compte? <label for="flip">Connectez Vous</label></div>
                </div>
            </div>

           </div>
        </form>
    </div>
</body>
</html>
